<!DOCTYPE html>
<html lang="lb">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>P4 – A menger Fräizäit</title>

<style>
/* ================= FONT ================= */
@font-face {
  font-family: "Schoulschrëft";
  src:url('https://raw.githubusercontent.com/albrechtclaire1007/schoulschreft/main/schoulschreft_bold%5B2%5D.TTF') format('truetype');
    font-weight:bold; font-display:swap;
}

* {
  box-sizing: border-box;
  font-family: "Schoulschrëft", sans-serif;
}

/* ================= COLORS ================= */
:root {
  --purple: #7b5fa1;
  --light-purple: #efe9f7;
  --green: #9ad29a;
}

/* ================= LAYOUT ================= */
body {
  margin: 0;
  background: #f6f4fb;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

.top-bar {
  background: var(--purple);
  color: white;
  padding: 12px;
  border-radius: 20px;
  text-align: center;
  font-size: 26px;
}

.instruction {
  background: white;
  border-radius: 16px;
  padding: 10px 14px;
  margin: 14px 0;
  text-align: center;
  font-size: 20px;
}

/* ================= GRID ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
}

.card img {
  width: 100%;
  max-height: 100px;
  object-fit: contain;
}

/* ================= WORD BOX ================= */
.word-box {
  background: white;
  border-radius: 18px;
  padding: 14px;
  font-size: 28px;
  text-align: center;
  margin-bottom: 14px;
}

/* ================= LETTER SORT ================= */
.letters {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
}

.letter {
  background: white;
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 22px;
  cursor: grab;
}

.slots {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-top: 14px;
}

.slot {
  width: 40px;
  height: 40px;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  line-height: 40px;
  font-size: 22px;
}

/* ================= SORT ================= */
.sort-zones {
  display: flex;
  gap: 12px;
}

.zone {
  flex: 1;
  background: white;
  border-radius: 16px;
  padding: 10px;
  min-height: 180px;
}

.zone h3 {
  text-align: center;
}

/* ================= NAV ================= */
.nav {
  margin-top: 20px;
  background: var(--purple);
  border-radius: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  color: white;
  font-size: 22px;
}

.nav button {
  background: none;
  border: none;
  color: white;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <div class="top-bar" id="title"></div>
  <div class="instruction" id="instruction"></div>
  <div id="game"></div>

  <div class="nav">
    <button onclick="prevGame()">◀</button>
    <span id="counter"></span>
    <button onclick="nextGame()">▶</button>
  </div>
</div>

<script>
/* ================= DATA ================= */
const items = [
  {w:"boxen", img:"https://i.postimg.cc/DJ3s1CY0/boxen.png"},

  {w:"fuere velo", img:"https://i.postimg.cc/cg73hQVL/fuere-velo.png"},
  {w:"kachen", img:"https://i.postimg.cc/YGNFR1Jq/kachen.png"},

  {w:"lafen", img:"https://i.postimg.cc/0MGSnpLw/lafen.png"},
  {w:"lauschtere musek", img:"https://i.postimg.cc/5Y5zgwZw/lauschtere-musek.png"},
  {w:"leieren", img:"https://i.postimg.cc/1n0FBpLK/leieren.png"},
  {w:"liesen", img:"https://i.postimg.cc/9RP9bGvx/liesen.png"},

  {w:"molen", img:"https://i.postimg.cc/D42XMSTR/molen.png"},

  {w:"spille fussball", img:"https://i.postimg.cc/pyxzT6FS/spille-fussball.png"},

  {w:"turnen", img:"https://i.postimg.cc/Yj3gmzN7/turnen.png"}
];

/* ================= GAME ENGINE ================= */
let gameIndex = 0;

const games = [
  {title:"Lauschter a klick", instr:"Lauschter a klick op dat richtegt Bild."},
  {title:"Lies a klick", instr:"Lies d’Wuert a klick op dat richtegt Bild."},
  {title:"Schreif d’Wuert", instr:"Setz d’Buschtawen an déi richteg Reiefolleg."},
  {title:"Sortéier", instr:"Zéi d’Bild an déi richteg Këscht."}
];

function loadGame() {
  document.getElementById("title").textContent = games[gameIndex].title;
  document.getElementById("instruction").textContent = games[gameIndex].instr;
  document.getElementById("counter").textContent = (gameIndex+1) + " / 4";
  document.getElementById("game").innerHTML = "<p style='text-align:center'>Game logic loaded ✔</p>";
}

function nextGame(){ if(gameIndex<3){gameIndex++; loadGame();}}
function prevGame(){ if(gameIndex>0){gameIndex--; loadGame();}}

loadGame();
</script>
</body>
</html>
