<!DOCTYPE html>
<html lang="lb">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P4 – A menger Fräizäit</title>

<style>
@font-face {
  font-family: "Schoulschrëft";
  src: url("SCHOULSCHRËFT_FONT_URL_HERE") format("truetype");
}

:root {
  --p4-purple: #7a5ea8;
  --p4-purple-light: #e9e4f3;
  --p4-purple-dark: #5f468c;
}

* {
  box-sizing: border-box;
  font-family: "Schoulschrëft", sans-serif;
}

body {
  margin: 0;
  background: #f6f4fb;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 16px;
}

/* ───────── TOP NAV ───────── */
.top-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  background: var(--p4-purple);
  color: white;
  border-radius: 30px;
  padding: 10px 30px;
  margin-bottom: 16px;
}

.top-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 32px;
  cursor: pointer;
}

/* ───────── INSTRUCTION ───────── */
.instruction {
  background: white;
  border-radius: 18px;
  padding: 12px 18px;
  text-align: center;
  font-size: 22px;
  margin-bottom: 16px;
}

/* ───────── GRID ───────── */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 110px;
  object-fit: contain;
}
</style>
</head>

<body>
<div class="container">

  <!-- TOP NAV -->
  <div class="top-nav">
    <button onclick="prevGame()">◀</button>
    <button onclick="nextGame()">▶</button>
  </div>

  <!-- INSTRUCTION -->
  <div class="instruction" id="instruction"></div>

  <!-- GAME -->
  <div id="game"></div>

</div>

<script>
/* ───────── DATA ───────── */
const items = [
  { word: "boxen", img: "https://i.postimg.cc/DJ3s1CY0/boxen.png", audio: "https://github.com/albrechtclaire1007/p4.5fraizait/raw/refs/heads/main/boxen.mp3" },
  { word: "danzen", img: "https://i.postimg.cc/cgGYfD5K/danzen.png", audio: "https://github.com/albrechtclaire1007/p4.5fraizait/raw/refs/heads/main/danzen.mp3" },
  { word: "kachen", img: "https://i.postimg.cc/YGNFR1Jq/kachen.png", audio: "https://github.com/albrechtclaire1007/p4.5fraizait/raw/refs/heads/main/kachen.mp3" },
  { word: "lafen", img: "https://i.postimg.cc/0MGSnpLw/lafen.png", audio: "https://github.com/albrechtclaire1007/p4.5fraizait/raw/refs/heads/main/lafen.mp3" },
  { word: "liesen", img: "https://i.postimg.cc/9RP9bGvx/liesen.png", audio: "https://github.com/albrechtclaire1007/p4.5fraizait/raw/refs/heads/main/liesen.mp3" }
  // (we’ll add the rest next — structure is ready)
];

/* ───────── GAME STATE ───────── */
let gameIndex = 0;

/* ───────── GAME LOADER ───────── */
function loadGame() {
  const game = document.getElementById("game");

  if (gameIndex === 0) loadGame1();
  if (gameIndex === 1) loadGame2();
  if (gameIndex === 2) loadGame3();
  if (gameIndex === 3) loadGame4();
}

/* ───────── GAME 1: LAUSCHTER A KLICK ───────── */
function loadGame1() {
  document.getElementById("instruction").textContent =
    "Lauschter a klick op dat richtegt Bild.";

  const game = document.getElementById("game");
  game.innerHTML = "";

  const grid = document.createElement("div");
  grid.className = "grid";

  const current = items[Math.floor(Math.random() * items.length)];
  const audio = new Audio(current.audio);
  audio.play();

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item.img;

    card.appendChild(img);

    card.onclick = () => {
      if (item.word === current.word) {
        audio.pause();
        audio.currentTime = 0;
        loadGame1();
      }
    };

    grid.appendChild(card);
  });

  game.appendChild(grid);
}

/* ───────── PLACEHOLDERS (next step) ───────── */
function loadGame2() {
  document.getElementById("instruction").textContent =
    "Lies d’Wuert a klick op dat richtegt Bild.";
  document.getElementById("game").innerHTML = "";
}

function loadGame3() {
  document.getElementById("instruction").textContent =
    "Setz d’Buschtawen an déi richteg Reiefolleg.";
  document.getElementById("game").innerHTML = "";
}

function loadGame4() {
  document.getElementById("instruction").textContent =
    "Zéi d’Bild an déi richteg Këscht.";
  document.getElementById("game").innerHTML = "";
}

/* ───────── NAV ───────── */
function nextGame() {
  gameIndex = (gameIndex + 1) % 4;
  loadGame();
}

function prevGame() {
  gameIndex = (gameIndex + 3) % 4;
  loadGame();
}

loadGame();
</script>
</body>
</html>
